<div>
  <h2>模版语法学习</h2>
  <p>script标签被禁用，防止脚本注入攻击的风险</p>
  <p>插值表达式: 
    <span>{{title}}</span>
    <img :src="{{url}}" alt="">
  </p>
  <p>模板表达式:
    要尽量避免引发副作用的表达式，比如= +=, -=或者自增自减
  </p>
  <p>
    表达式上下文：
    <p>表达式的上下文可以包括组件之外的对象</p>
    <p>模板表达式不能引用全局命名空间的任何东西，比如window、document等</p>
  </p>
</div>
