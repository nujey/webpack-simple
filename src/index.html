<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <div>
        <router-link to="/home">home</router-link>
        <router-link to="/about">about</router-link>
    </div>
    <router-view></router-view>
  </div>
  <script>
    const home = { template: '<div>home</div>'}
    const about = { template: '<div>about</div>'}

    const routes = [
      {path: '/home', component: home},
      {path: '/about', component: about}
    ]
    const router = new VueRouter({
      routes
    })
    var app = new Vue({
      el: '#app',
      router
    })
    let list = [{name: 'a', value: 1}, {name: 'a', value: 2}, {name: 'b', value: 4}]

    function test(arr, name, value) {
      var tempObj = {}, result = []
      for(let i in arr) {
        const key = arr[i][name]
        if (tempObj[key]) {
          tempObj[key][name] = tempObj[key][name]
          tempObj[key][value] = tempObj[key][value] + arr[i][value]
        } else {
          tempObj[key] = {}
          tempObj[key][name] = arr[i][name]
          tempObj[key][value] = arr[i][value]
        }
      }
      for (let k in tempObj) {
        result.push(tempObj[k])
      }
      return result
    }

    console.log(test(list, 'name', 'value'))
    
    var a = {a:1, b: 2}
  </script>
</body>
</html>
